<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flex布局</title>
	<style type="text/css">
	.box {
		border:1px #000 solid;
		width: 306px;
		height: 306px;
		margin-bottom: 20px;
	}
	.item {
		width: 100px;
		height: 100px;
		border: 1px yellow solid;
		background: #ddd;
	}

	.box0 {
		display: flex;
		flex-direction: column-reverse;
	}

	.box1 {
		display: flex;
		justify-content: flex-end;
		align-items: center;   
	}

	.box2 {
		display: flex;
		flex-direction: column;
		justify-content: space-between;      /*主轴 */
		align-items: flex-end;				/* 交叉轴 */
	}

	.box3 {
		display: flex;
	}
	.item3:nth-child(2){
		align-self: center;   
		/* align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性 */
	}

	.box4 {
		display: flex;
		flex-wrap: wrap;
/* 		justify-content: flex-end;
		align-content: space-between; */
	}

	</style>
</head>
<body class="box0">
	<div class="box box1">
		<div class="item"></div>
	</div>

	<div class="box box2">
		<div class="item"></div>
		<div class="item"></div>
	</div>

	<div class="box box3">
		<div class="item item3"></div>
		<div class="item item3"></div>
	</div>

	<div class="box box4">
		<div class="item item4"></div>
		<div class="item item4"></div>
		<div class="item item4"></div>
		<div class="item item4"></div>
	</div>
</body>
</html>
